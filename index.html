<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <form>
    <label for="fname">First name: </label><input type="text" id="fname" name="fname"><br><br>
    <label for="lname">Last name: </label><input type="text" id="lname" name="lname"><br><br>
    <input type="submit" value="Submit" id="submitBtn">
  </form>
    
    <script>
      const {ipcRenderer} = require('electron')
      const submitButton = document.getElementById('submitBtn')
      //Adds the button handler
      submitButton.addEventListener('click', function (e) {
          e.preventDefault()  //prevents to form postback
          var data = {};
          data.firstName = document.getElementById('fname').value;  //gets the data from the element by id
          data.lastName = document.getElementById('lname').value;
          ipcRenderer.send('submitData', data); //sends the data to the main process
      })
    </script>
    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
